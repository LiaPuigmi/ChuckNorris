<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container nes-container">
        <div class="nes-container is-rounded is-dark first">
            <img src="./imagenes/chuck.gif" alt="chuck">
            <div class="frase nes-container is-rounded"><span class="overflow" id="phrase1">Chucky</span></div>
            <button class="nes-btn is-primary" id="next">NEXT</button>
        </div>
        <div class="nes-container is-rounded is-dark first">
            <img src="./imagenes/chuck.gif" alt="chuck">
            <div class="frase nes-container is-rounded"><span class="overflow" id="phrase2">Chucky</span></div>
            <div class="nes-select">
            <select required id="default_select">
                <option value="" disabled selected hidden>Select...</option>
            </select>
            </div>
        </div>
        <div class="nes-container is-rounded is-dark first">
            <img src="./imagenes/chuck.gif" alt="chuck">
            <div class="frase nes-container is-rounded"><span class="overflow" id="phrase3">Chucky</span></div>
            <div style="background-color:#212529; padding: 1rem;" class="nes-field is-inline">
                <input type="text" id="dark_field" class="nes-input is-dark" placeholder="Search">
              </div>
        </div>
    </div>
    
</body>
</html>
